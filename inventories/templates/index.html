{% extends 'base.html' %}
{% load static %}


{% block content %}
<h1>Inventories</h1>
<div class="row">
    {% for inventory in inventories %}
    <div class="col">
        <div class="card" style="width: 20rem;">
            <img src="{% static inventory.image_url %}" class="uniform-img" alt="Image 1">
            <div class="card-body">
                <h7 class="card-title">{{ inventory.year }}</h7>
                <h5 class="card-title">{{ inventory.make }} {{ inventory.model }}</h5>
                <p class="card-text">${{ inventory.price }}</p>
                <a href="#" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
